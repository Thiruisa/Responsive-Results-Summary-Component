<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <section id="results">
      <div class="results-container">

        <h2 class="results-heading">Your Result</h2>

        <div class="results-circle">
          <p class="results-stats">76</p>
          <p class="results-stats-outoff">of 100</p>
        </div>

        <div>
          <h2 class="results-value">Great</h2>
          <p class="results-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
    </section>

    <section id="summary">
      <div class="summary-container">

        <h2 class="summary-heading">Summary</h2>
        
        <div class="reaction">
          <div class="reaction-box">
            <img src="assets/images/icon-reaction.svg" alt="reaction img of a bolt">
            <span class="reaction-text">Reaction</span>
          </div>
          <span class="value">80 / 100</span>
        </div>

        <div class="memory">
          <div class="memory-box">
            <img src="assets/images/icon-memory.svg" alt="memory img of brain">
            <span class="memory-text">Memory</span>
          </div>
          <span class="value">92 / 100</span>
        </div>

        <div class="verbal">
          <div class="verbal-box">
            <img src="assets/images/icon-verbal.svg" alt="verbal img of message bubble">
            <span class="verbal-text">Verbal</span>
          </div>
          <span class="value">61 / 100</span>
        </div>

        <div class="visual">
          <div class="visual-box">
            <img src="assets/images/icon-visual.svg" alt="visual img of eye">
            <span class="visual-text">Visual</span>
          </div>
          <span class="value">72 / 100</span>
        </div>

        <button class="continue-btn">Continue</button>

      </div>
    </section>

  </main>


  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Thiruisa">Thiruisa</a>.
    </div>

  </footer>


</body>

</html>
